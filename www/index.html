<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
   <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
<!-- SCRIPT -->
  <script src="components/loader.js"></script>
  <script src="components/acao.js"></script>
<!-- CSS -->
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="jumbotron">
            <h2>Calcular:</h2>
        </div>
      </div>
    </div>
    <div class="row">
	    <div class="col-12">
        <div class="form-group">
          <label for="">Valor 1:</label>
          <input type="number" class="form-control" id="valor1">
        </div>
      </div>
    </div>
    <div class="row">
	    <div class="col-12">
        <div class="form-group">
          <label for="">Valor 2:</label>
          <input type="number" class="form-control" id="valor2">
        </div>
      </div>
    </div>
     <div class="row">
	    <div class="col-12">
        <div class="form-group">
          <button class="btn btn-primary btn-block" id="somar">Somar</button>
        </div>
      </div>
    </div>
    <div class="row">
	    <div class="col-12">
        <div class="form-group">
          <button class="btn btn-primary btn-block" id="subtracao">Subtração</button>
        </div>
      </div>
    </div>
    <div class="row">
	    <div class="col-12">
        <div class="form-group">
          <button class="btn btn-primary btn-block" id="multiplicacao">Multiplicação</button>
        </div>
      </div>
    </div>
    <div class="row">
	    <div class="col-12">
        <div class="form-group">
          <button class="btn btn-primary btn-block" id="divisao">Divisão</button>
        </div>
      </div>
    </div>
     <div class="row">
	    <div class="col-12">
        <div class="form-group">
          <button class="btn btn-primary btn-block" id="exponenciacao">Exponenciacao</button>
        </div>
      </div>
    </div>
    <div class="row">
	    <div class="col-12">
        <div class="form-group">
          <label for="">Resultado</label>
          <input type="text" class="form-control" readonly id="resultado">
        </div>
      </div>
    </div>



  </div>



   <!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
